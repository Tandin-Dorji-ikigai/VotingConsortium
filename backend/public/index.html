<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Voting Application</title>
</head>

<body>
    <div class="container">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Voting Application</span>
            </div>
        </nav>
        <hr>
        <div class="row">

            <div class="col-sm-12">
                <div class="card " id="studentCard">
                    <div class="card-header">Voting Topic Details</div>
                    <div class="card-body">
                        <form id="getstudentForm">
                            <div class="mb-3">
                                <label for="searchId" class="form-label"> ID</label>
                                <input type="number" class="form-control" id="searchId" min="1" value="4">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <form id="editStudentForm" class="d-none">
                            <label id="editvotingId" class="form-label">ID : </label>
                            <div class="mb-3">
                                <label for="edit-voting-topic" class="form-label">Topic</label>
                                <input type="text" class="form-control" id="edit-voting-topic">
                            </div>
                            <div class="mb-3">
                                <label for="edit-voting-topic" class="form-label">Description</label>
                                <input type="text" class="form-control" id="edit-voting-description">
                            </div>
                            <div class="mb-3">
                                <label for="edit-voting-description" class="form-label">Yes </label>
                                <input type="text" class="form-control" id="yes-votes" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="edit-voting-description" class="form-label">No</label>
                                <input type="text" class="form-control" id="no-votes" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="edit-voting-description" class="form-label">Voting Status</label>
                                <input type="text" class="form-control" id="vote-status" disabled>
                            </div>

                            <button type="button" id="yesButton" class="btn btn-danger">Yes</button>
                            <button type="button" id="noButton" class="btn btn-success">No</button>
                        </form>
                    </div>
                    <div class="card-footer"><label class="text-danger" id="message"></label>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="modal" tabindex="-1" role="dialog" id="successModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Success</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>The transaction is successful.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel">Confirmation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="noButton">No</button>
                        <button type="button" class="btn btn-primary" id="yesButton">Yes</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="index_html.js"></script>
</body>

</html>
